<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Wallpaper Retriever</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      select {
        margin-bottom: 20px;
        padding: 5px;
      }
      #imageContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      #imageContainer img {
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Game Wallpaper Retriever</h1>
    <select id="gameSelector">
      <option value="">Select a game</option>
      <option value="playblackdesert">Black Desert</option>
      <option value="mabinogi">Mabinogi</option>
      <option value="maplestory">MapleStory</option>
      <option value="nikke">Nikke</option>
      <option value="monsterhunter">Monster Hunter</option>
      <option value="finalfantasy">finalfantasy</option>
      <option value="finalfantasy">finalfantasy</option>
      <option value="genshinimpact">genshinimpact</option>
    </select>
    <div id="imageContainer"></div>

    <script>
      const MOBILE_SCREEN_RATIO = 9 / 16; // Example mobile screen ratio (portrait)
      const TOLERANCE = 0.01; // Allowing a small tolerance

      $(document).ready(function () {
        $("#gameSelector").change(function () {
          var selectedGame = $(this).val();
          if (selectedGame) {
            $.get("/fetchImages?game=" + selectedGame, function (data) {
              var imageContainer = $("#imageContainer");
              imageContainer.empty();
              data.forEach(function (url) {
                var img = new Image();
                img.src = url;
                img.onload = function () {
                  var width = img.width;
                  var height = img.height;
                  var aspectRatio = height / width;
                  if (Math.abs(aspectRatio - MOBILE_SCREEN_RATIO) > TOLERANCE) {
                    imageContainer.append(img);
                  }
                };
                img.onerror = function () {
                  console.error("Error loading image: " + url);
                };
              });
            }).fail(function (jqXHR, textStatus, errorThrown) {
              alert("Error: " + errorThrown);
            });
          } else {
            $("#imageContainer").empty();
          }
        });
      });
    </script>
  </body>
</html>
