<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Wallpaper Retriever</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      select {
        margin-bottom: 20px;
        padding: 5px;
      }
      #imageContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      #imageContainer img {
        max-width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Game Wallpaper Retriever</h1>
    <select id="gameSelector">
      <option value="">Select a game</option>
      <option value="playblackdesert">Black Desert</option>
      <option value="mabinogi">Mabinogi</option>
      <option value="maplestory">maplestory</option>
      <option value="nikke">nikke</option>
    </select>
    <div id="imageContainer"></div>

    <script>
      $(document).ready(function () {
        $("#gameSelector").change(function () {
          var selectedGame = $(this).val();
          if (selectedGame) {
            $.get("/fetchImages?game=" + selectedGame, function (data) {
              var imageContainer = $("#imageContainer");
              imageContainer.empty();
              data.forEach(function (url) {
                imageContainer.append(
                  '<img src="' + url + '" alt="Game Wallpaper">'
                );
              });
            }).fail(function (jqXHR, textStatus, errorThrown) {
              alert("Error: " + errorThrown);
            });
          } else {
            $("#imageContainer").empty();
          }
        });
      });
    </script>
  </body>
</html>
