  #환경변수
  flutter_dotenv: ^5.1.0
  #파이어베이스
  firebase_core: ^3.3.0
  firebase_storage: ^12.1.2
  firebase_app_check: ^0.3.0+4
  firebase_auth: ^5.1.4

  flutter_blurhash: ^0.8.2


dev_dependencies:
