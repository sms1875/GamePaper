name: gamepaper
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: '>=3.0.0-339.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.8

  provider: ^6.0.1
  cached_network_image: ^3.4.0
  card_swiper : ^3.0.1

  #배경화면 설정 관련 패키지
  flutter_cache_manager: ^3.0.0
